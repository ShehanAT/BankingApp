<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
<h3>Please fill out this form to create a new bank account: </h3>
	<form action="#" th:action="@{/addAccount}" method="POST" th:object="${account}" enctype="utf8">
	<div class="form-group">
		<label for="accountNumber">Account Number: </label>
		<input type="number" class="form-control" id="accountNumber" aria-describedby="accountNumber" th:field="*{accountNumber}" placeholder="Enter desired account number: "/>
	</div>
	<div class="form-group">
		<label for="balance">Starting Balance: </label>
		<input type="number" class="form-control" id="balance" aria-describedby="balance" th:field="*{balance}" placeholder="Enter starting balance: "/>
	</div>
	<div class="form-group">
		<label for="accountTypeSelect">Account Type: </label>
		<select class="form-control" id="accountTypeSelect" th:field="*{accountType}" required>
			<option value="0">Checking Account</option>
			<option value="1">Dividend Checking Account</option>
			<option value="2">Savings Account</option>
			<option value="3">RRSP Account</option>
		</select>
	</div>
	<input type="hidden" th:field="*{customerId}" th:value="${customerId}" th:id="customerId"/>
	<input type="submit" class="btn btn-primary" value="Submit"/>
	</form>
</div>
<div th:replace="fragments/footer :: footer">Footer</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous" th:inline="javascript"></script>

</script>
</body>
</html>
