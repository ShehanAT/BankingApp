<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Set Bank Location Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
	<form action="#" th:action="@{/setBankLocation}" method="POST" th:object="${bankLocation}" enctype="utf8">
		<div class="form-group">
			<label for="locationName">Bank Location Name: </label>
			<input type="text" class="form-control" id="locationName" aria-describedby="locationName" th:field="*{locationName}" placeholder="Enter bank location name: "/>
		</div>
		<div class="form-group">
			<label for="address">Bank Address: </label>
			<input type="text" class="form-control" id="address" aria-describedby="address" th:field="*{address}" placeholder="Enter bank address:  "/>
		</div>
		
		<input type="hidden" th:field="*{customerId}" th:value="${customerId}" th:id="customerId"/>
		<input type="hidden" th:field="*{enabled}" th:value="true" th:id="enabled"/>
		<input type="submit" class="btn btn-primary" value="Submit"/>
	</form>
</div>
<div th:replace="fragments/footer :: footer">Footer</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous" th:inline="javascript"></script>
<script th:inline="javascript">
(function(){
/*[+
var cId  = [[${customerId}]];
$("#customerId").val(cId);
$("#enabled").val(true);
+]*/
}());
</script>

</body>
</html>
